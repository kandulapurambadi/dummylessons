<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocabulary Matching Game ‚Äì Class 5</title>

<link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Anek Telugu',sans-serif;
    margin:0;
    padding:0;
}

body{
    background:linear-gradient(135deg,#0b3d91,#072c66);
    padding:30px;
    display:flex;
    justify-content:center;
}

.main{
    background:#fff;
    width:1200px;
    border-radius:25px;
    padding:30px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

/* Header */
.header{
    text-align:center;
    margin-bottom:20px;
}

h1{
    color:#C92A2A;
    font-size:30px;
    font-weight:800;
}

.progress-container{
    background:#ffe5e5;
    height:20px;
    border-radius:20px;
    overflow:hidden;
    margin:15px 0;
}

.progress-bar{
    height:100%;
    width:0%;
    background:#FF6B6B;
    transition:width 0.4s ease;
}

/* Timer */
.timer{
    font-size:20px;
    font-weight:700;
    color:#C92A2A;
    margin:10px 0;
}

/* Grid */
.game-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:30px;
    margin-top:20px;
}

.column{
    background:#FFF5F5;
    padding:20px;
    border-radius:20px;
    border:2px solid #FFB5B5;
}

.column h3{
    text-align:center;
    margin-bottom:15px;
    color:#C92A2A;
}

.item{
    background:#fff;
    padding:12px;
    margin-bottom:10px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    border-left:6px solid #FF6B6B;
    transition:0.2s;
}

.item:hover{
    background:#ffe5e5;
}

.item.selected{
    background:#FF6B6B;
    color:#fff;
}

/* Buttons */
.controls{
    margin-top:20px;
    text-align:center;
}

button{
    padding:10px 25px;
    margin:5px;
    border:none;
    border-radius:25px;
    font-weight:700;
    cursor:pointer;
}

.next-btn{
    background:#FF6B6B;
    color:white;
}

.prev-btn{
    background:#555;
    color:white;
}

/* Celebration */
.celebration{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
}

.confetti{
    position:absolute;
    width:10px;
    height:10px;
    background:red;
    animation:fall 3s linear infinite;
}

@keyframes fall{
    from{transform:translateY(-100px) rotate(0);}
    to{transform:translateY(100vh) rotate(360deg);}
}

.score{
    text-align:center;
    font-size:28px;
    font-weight:800;
    color:#C92A2A;
    margin-top:20px;
}
</style>
</head>
<body>

<div class="main">

<div class="header">
    <h1>üìö Vocabulary Matching Game</h1>
    <div class="timer">‚è± Time: <span id="time">0</span> sec</div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div>Page <span id="pageNum">1</span> / 5</div>
</div>

<div id="gameArea"></div>

<div class="controls">
    <button class="prev-btn" onclick="prevPage()">‚¨Ö Previous</button>
    <button class="next-btn" onclick="nextPage()">Next ‚û°</button>
</div>

<div id="scoreArea"></div>

</div>

<div class="celebration" id="celebration"></div>

<script>

// =========================
// DATA
// =========================
const vocabularyBank = [
{word:"excited", meaning:"‡∞â‡∞§‡±ç‡∞∏‡∞æ‡∞π‡∞Ç‡∞ó‡∞æ"},
{word:"dawn", meaning:"‡∞§‡±Ü‡∞≤‡±ç‡∞≤‡∞µ‡∞æ‡∞∞‡±Å‡∞ú‡∞æ‡∞Æ‡±Å"},
{word:"eagerly", meaning:"‡∞Ü‡∞§‡±ç‡∞∞‡±Å‡∞§‡∞ó‡∞æ"},
{word:"festival", meaning:"‡∞™‡∞Ç‡∞°‡±Å‡∞ó"},
{word:"narrow", meaning:"‡∞á‡∞∞‡±Å‡∞ï‡±à‡∞®"},
{word:"rocky", meaning:"‡∞∞‡∞æ‡∞≥‡±ç‡∞≥‡∞§‡±ã ‡∞®‡∞ø‡∞Ç‡∞°‡∞ø‡∞®"},
{word:"uneven", meaning:"‡∞Ö‡∞∏‡∞Æ‡∞æ‡∞®‡∞Ç‡∞ó‡∞æ"},
{word:"wheelchair", meaning:"‡∞ö‡∞ï‡±ç‡∞∞‡∞æ‡∞≤ ‡∞ï‡±Å‡∞∞‡±ç‡∞ö‡±Ä"},
{word:"skill", meaning:"‡∞®‡±à‡∞™‡±Å‡∞£‡±ç‡∞Ø‡∞Ç"},
{word:"uniform", meaning:"‡∞Ø‡±Ç‡∞®‡∞ø‡∞´‡∞æ‡∞Ç"},
{word:"committee", meaning:"‡∞ï‡∞Æ‡∞ø‡∞ü‡±Ä"},
{word:"panchayat", meaning:"‡∞™‡∞Ç‡∞ö‡∞æ‡∞Ø‡∞§‡±Ä"},
{word:"bouquet", meaning:"‡∞™‡±Ç‡∞≤‡∞ó‡±Å‡∞§‡±ç‡∞§‡∞ø"},
{word:"level", meaning:"‡∞ö‡∞¶‡±Å‡∞®‡±Å ‡∞ö‡±á‡∞Ø‡∞°‡∞Ç"},
{word:"insisted", meaning:"‡∞™‡∞ü‡±ç‡∞ü‡±Å‡∞¨‡∞ü‡±ç‡∞ü‡∞æ‡∞°‡±Å"},
{word:"celebration", meaning:"‡∞µ‡±á‡∞°‡±Å‡∞ï"},
{word:"headmaster", meaning:"‡∞™‡±ç‡∞∞‡∞ß‡∞æ‡∞®‡±ã‡∞™‡∞æ‡∞ß‡±ç‡∞Ø‡∞æ‡∞Ø‡±Å‡∞°‡±Å"},
{word:"cane", meaning:"‡∞µ‡±Ü‡∞¶‡±Å‡∞∞‡±Å"},
{word:"consoled", meaning:"‡∞ì‡∞¶‡∞æ‡∞∞‡±ç‡∞ö‡∞ø‡∞Ç‡∞¶‡∞ø"},
{word:"astonished", meaning:"‡∞Ü‡∞∂‡±ç‡∞ö‡∞∞‡±ç‡∞Ø‡∞™‡±ã‡∞Ø‡∞æ‡∞°‡±Å"},
{word:"tears", meaning:"‡∞ï‡∞®‡±ç‡∞®‡±Ä‡∞≥‡±ç‡∞≥‡±Å"},
{word:"weave", meaning:"‡∞Ö‡∞≤‡±ç‡∞≤‡∞°‡∞Ç"},
{word:"differently-abled", meaning:"‡∞µ‡∞ø‡∞ï‡∞≤‡∞æ‡∞Ç‡∞ó‡±Å‡∞≤‡±Å"},
{word:"foothills", meaning:"‡∞ï‡±ä‡∞Ç‡∞°‡∞™‡∞æ‡∞¶‡±Å‡∞≤‡±Å"},
{word:"newly paved", meaning:"‡∞ï‡±ä‡∞§‡±ç‡∞§‡∞ó‡∞æ ‡∞µ‡±á‡∞∏‡∞ø‡∞®"}
];

let currentPage = 0;
let wordsPerPage = 5;
let selectedWord = null;
let totalMatches = 0;
let timerInterval;
let seconds = 0;

function shuffle(arr){
    return arr.sort(()=>Math.random()-0.5);
}

let shuffled = shuffle([...vocabularyBank]);

function startTimer(){
    timerInterval = setInterval(()=>{
        seconds++;
        document.getElementById("time").textContent = seconds;
    },1000);
}

function stopTimer(){
    clearInterval(timerInterval);
}

function loadPage(){
    const start = currentPage*wordsPerPage;
    const pageData = shuffled.slice(start,start+5);

    const meanings = shuffle([...pageData]);

    let html = `<div class="game-grid">`;

    html += `<div class="column"><h3>English Words</h3>`;
    pageData.forEach((item,i)=>{
        html+=`<div class="item" onclick="selectWord(${i})" id="w${i}">${item.word}</div>`;
    });
    html+=`</div>`;

    html += `<div class="column"><h3>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞Ö‡∞∞‡±ç‡∞•‡∞æ‡∞≤‡±Å</h3>`;
    meanings.forEach((item,i)=>{
        html+=`<div class="item" onclick="selectMeaning('${item.meaning}',this)">${item.meaning}</div>`;
    });
    html+=`</div></div>`;

    document.getElementById("gameArea").innerHTML = html;

    document.getElementById("pageNum").textContent = currentPage+1;

    updateProgress();
}

function selectWord(i){
    document.querySelectorAll(".item").forEach(e=>e.classList.remove("selected"));
    selectedWord = i;
    document.getElementById("w"+i).classList.add("selected");
}

function selectMeaning(meaning,element){
    if(selectedWord===null){ alert("Select word first"); return; }

    const correct = shuffled[currentPage*5+selectedWord];

    if(correct.meaning===meaning){
        element.style.background="#28a745";
        document.getElementById("w"+selectedWord).style.background="#28a745";
        playCorrect();
        totalMatches++;
        updateProgress();
    }else{
        playWrong();
        alert("Wrong match!");
    }

    selectedWord=null;
}

function nextPage(){
    if(currentPage<4){
        currentPage++;
        loadPage();
    }else{
        finishGame();
    }
}

function prevPage(){
    if(currentPage>0){
        currentPage--;
        loadPage();
    }
}

function updateProgress(){
    const percent = (totalMatches/25)*100;
    document.getElementById("progressBar").style.width = percent+"%";
}

function finishGame(){
    stopTimer();
    document.getElementById("gameArea").innerHTML="";
    document.getElementById("scoreArea").innerHTML=
        `<div class="score">üéâ Score: ${totalMatches}/25 <br> ‚è± Time: ${seconds} sec</div>`;
    celebration();
}

// Sounds
function playCorrect(){
    new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg").play();
}

function playWrong(){
    new Audio("https://actions.google.com/sounds/v1/cartoon/boing.ogg").play();
}

// Celebration
function celebration(){
    const container=document.getElementById("celebration");
    for(let i=0;i<150;i++){
        const div=document.createElement("div");
        div.classList.add("confetti");
        div.style.left=Math.random()*100+"%";
        div.style.background=`hsl(${Math.random()*360},100%,50%)`;
        div.style.animationDuration=(Math.random()*3+2)+"s";
        container.appendChild(div);
    }
}

startTimer();
loadPage();

</script>
</body>
</html>
