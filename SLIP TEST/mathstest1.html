<h1>üìê ‡∞ó‡∞£‡∞ø‡∞§ ‡∞™‡∞∞‡±Ä‡∞ï‡±ç‡∞∑ ¬∑ Maths Test</h1>

<script>

/* ---------------- TIMER ---------------- */

let totalTime = 20 * 60; // 20 minutes
let timerInterval;

function startTimer(){
timerInterval = setInterval(()=>{
let minutes = Math.floor(totalTime / 60);
let seconds = totalTime % 60;

document.getElementById("timer").innerText =
"‚è≥ " + 
(minutes<10?"0":"") + minutes + ":" +
(seconds<10?"0":"") + seconds;

if(totalTime <= 0){
clearInterval(timerInterval);
alert("‚è∞ Time Up! Test Submitted Automatically.");
evaluateAnswers();
}

totalTime--;

},1000);
}

/* ---------------- QUESTIONS ---------------- */

const questionBank = [
{q:"6000 + 400 + 30 + 1 = ?", a:"6431"},
{q:"Predecessor of 100", a:"99"},
{q:"Greatest 2-digit number", a:"99"},
{q:"Expanded form of 84", a:"80+4"},
{q:"Successor of 1299", a:"1300"},
{q:"Place value of 6 in 6245", a:"6000"},
{q:"Smallest 3-digit number", a:"100"},
{q:"70000 + 3000 + 500 + 20 + 8", a:"73528"},
{q:"How many 100s in 10000?", a:"100"},
{q:"Predecessor of 5000", a:"4999"}
];

let currentQuestions=[];

function generatePaper(){

let name=document.getElementById("studentNameInput").value;
if(name===""){
alert("Enter name first");
return;
}

startTimer();

currentQuestions = questionBank.sort(()=>0.5-Math.random()).slice(0,10);

let html="";

currentQuestions.forEach((item,i)=>{
html+=`
<div class="question-block">
<b>${i+1}. ${item.q}</b>
<div class="answer-area">
<input type="text" id="ans-${i}">
</div>
</div>
`;
});

html+=`<button class="btn" onclick="evaluateAnswers()">Submit</button>`;

document.getElementById("paperContainer").innerHTML=html;

}

/* ---------------- EVALUATION ---------------- */

function evaluateAnswers(){

clearInterval(timerInterval);

let score=0;

currentQuestions.forEach((item,i)=>{
let user=document.getElementById("ans-"+i)?.value.trim();
if(user===item.a){
score++;
}
});

document.getElementById("scoreDisplay").innerHTML=
`<div class="score-badge">üéØ Score: ${score}/10</div>`;

}

</script>
