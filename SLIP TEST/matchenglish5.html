<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocabulary Matching Game ‚Äì Class 5</title>

<link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Anek Telugu',sans-serif;
    margin:0;
    padding:0;
}

body{
    background:linear-gradient(135deg,#0A1F44,#123C73);
    padding:30px;
    display:flex;
    justify-content:center;
}

.main{
    background:#F4F9FF;
    width:1200px;
    border-radius:20px;
    padding:30px;
    box-shadow:0 10px 35px rgba(0,0,0,0.3);
}

/* HEADER */
.header{
    text-align:center;
    margin-bottom:20px;
}

h1{
    color:#0A1F44;
    font-size:32px;
    font-weight:800;
}

.timer{
    font-size:18px;
    font-weight:700;
    color:#123C73;
    margin:10px 0;
}

.progress-container{
    background:#DCEEFF;
    height:20px;
    border-radius:20px;
    overflow:hidden;
    margin:15px 0;
}

.progress-bar{
    height:100%;
    width:0%;
    background:#1E90FF;
    transition:width 0.3s ease;
}

/* GRID */
.game-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:30px;
    margin-top:20px;
}

.column{
    background:#EAF4FF;
    padding:20px;
    border-radius:15px;
    border:2px solid #B6D9FF;
}

.column h3{
    text-align:center;
    margin-bottom:15px;
    color:#0A1F44;
}

.item{
    background:#FFFFFF;
    padding:12px;
    margin-bottom:10px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    border-left:6px solid #1E90FF;
    transition:0.2s;
    color:#0A1F44;
}

.item:hover{
    background:#DCEEFF;
}

.item.selected{
    background:#1E90FF;
    color:white;
}

.item.matched{
    background:#0A1F44;
    color:white;
    cursor:default;
}

/* BUTTONS */
.controls{
    margin-top:20px;
    text-align:center;
}

button{
    padding:10px 25px;
    margin:5px;
    border:none;
    border-radius:25px;
    font-weight:700;
    cursor:pointer;
}

.next-btn{
    background:#1E90FF;
    color:white;
}

.prev-btn{
    background:#0A1F44;
    color:white;
}

button:hover{
    opacity:0.85;
}

/* SCORE */
.score{
    text-align:center;
    font-size:26px;
    font-weight:800;
    color:#0A1F44;
    margin-top:20px;
}

/* CELEBRATION */
.celebration{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
}

.confetti{
    position:absolute;
    width:10px;
    height:10px;
    animation:fall 3s linear infinite;
}

@keyframes fall{
    from{transform:translateY(-100px) rotate(0);}
    to{transform:translateY(100vh) rotate(360deg);}
}
</style>
</head>
<body>

<div class="main">

<div class="header">
	<h1>‡∞ï‡∞Ç‡∞¶‡±Å‡∞≤‡∞æ‡∞™‡±Å‡∞∞‡∞Ç ‡∞¨‡∞°‡∞ø <br>
	    5 ‡∞µ ‡∞§‡∞∞‡∞ó‡∞§‡∞ø <br>
	  MALLIKA GOES TO SCHOOL
</h1>

    <h1>üìò Vocabulary Matching Game</h1>

    <div class="timer">‚è± Time: <span id="time">0</span> sec</div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div style="color:#123C73;font-weight:600;">
        Page <span id="pageNum">1</span> / 5
    </div>
</div>

<div id="gameArea"></div>

<div class="controls">
    <button class="prev-btn" onclick="prevPage()">‚¨Ö Previous</button>
    <button class="next-btn" onclick="nextPage()">Next ‚û°</button>
</div>

<div id="scoreArea"></div>
</div>

<div class="celebration" id="celebration"></div>

<script>

const vocabularyBank = [
{word:"excited", meaning:"‡∞â‡∞§‡±ç‡∞∏‡∞æ‡∞π‡∞Ç‡∞ó‡∞æ"},
{word:"dawn", meaning:"‡∞§‡±Ü‡∞≤‡±ç‡∞≤‡∞µ‡∞æ‡∞∞‡±Å‡∞ú‡∞æ‡∞Æ‡±Å"},
{word:"eagerly", meaning:"‡∞Ü‡∞§‡±ç‡∞∞‡±Å‡∞§‡∞ó‡∞æ"},
{word:"festival", meaning:"‡∞™‡∞Ç‡∞°‡±Å‡∞ó"},
{word:"narrow", meaning:"‡∞á‡∞∞‡±Å‡∞ï‡±à‡∞®"},
{word:"rocky", meaning:"‡∞∞‡∞æ‡∞≥‡±ç‡∞≥‡∞§‡±ã ‡∞®‡∞ø‡∞Ç‡∞°‡∞ø‡∞®"},
{word:"uneven", meaning:"‡∞Ö‡∞∏‡∞Æ‡∞æ‡∞®‡∞Ç‡∞ó‡∞æ"},
{word:"wheelchair", meaning:"‡∞ö‡∞ï‡±ç‡∞∞‡∞æ‡∞≤ ‡∞ï‡±Å‡∞∞‡±ç‡∞ö‡±Ä"},
{word:"skill", meaning:"‡∞®‡±à‡∞™‡±Å‡∞£‡±ç‡∞Ø‡∞Ç"},
{word:"uniform", meaning:"‡∞Ø‡±Ç‡∞®‡∞ø‡∞´‡∞æ‡∞Ç"},
{word:"committee", meaning:"‡∞ï‡∞Æ‡∞ø‡∞ü‡±Ä"},
{word:"panchayat", meaning:"‡∞™‡∞Ç‡∞ö‡∞æ‡∞Ø‡∞§‡±Ä"},
{word:"bouquet", meaning:"‡∞™‡±Ç‡∞≤‡∞ó‡±Å‡∞§‡±ç‡∞§‡∞ø"},
{word:"level", meaning:"‡∞ö‡∞¶‡±Å‡∞®‡±Å ‡∞ö‡±á‡∞Ø‡∞°‡∞Ç"},
{word:"insisted", meaning:"‡∞™‡∞ü‡±ç‡∞ü‡±Å‡∞¨‡∞ü‡±ç‡∞ü‡∞æ‡∞°‡±Å"},
{word:"celebration", meaning:"‡∞µ‡±á‡∞°‡±Å‡∞ï"},
{word:"headmaster", meaning:"‡∞™‡±ç‡∞∞‡∞ß‡∞æ‡∞®‡±ã‡∞™‡∞æ‡∞ß‡±ç‡∞Ø‡∞æ‡∞Ø‡±Å‡∞°‡±Å"},
{word:"cane", meaning:"‡∞µ‡±Ü‡∞¶‡±Å‡∞∞‡±Å"},
{word:"consoled", meaning:"‡∞ì‡∞¶‡∞æ‡∞∞‡±ç‡∞ö‡∞ø‡∞Ç‡∞¶‡∞ø"},
{word:"astonished", meaning:"‡∞Ü‡∞∂‡±ç‡∞ö‡∞∞‡±ç‡∞Ø‡∞™‡±ã‡∞Ø‡∞æ‡∞°‡±Å"},
{word:"tears", meaning:"‡∞ï‡∞®‡±ç‡∞®‡±Ä‡∞≥‡±ç‡∞≥‡±Å"},
{word:"weave", meaning:"‡∞Ö‡∞≤‡±ç‡∞≤‡∞°‡∞Ç"},
{word:"differently-abled", meaning:"‡∞µ‡∞ø‡∞ï‡∞≤‡∞æ‡∞Ç‡∞ó‡±Å‡∞≤‡±Å"},
{word:"foothills", meaning:"‡∞ï‡±ä‡∞Ç‡∞°‡∞™‡∞æ‡∞¶‡±Å‡∞≤‡±Å"},
{word:"newly paved", meaning:"‡∞ï‡±ä‡∞§‡±ç‡∞§‡∞ó‡∞æ ‡∞µ‡±á‡∞∏‡∞ø‡∞®"}
];

let shuffled = vocabularyBank.sort(()=>Math.random()-0.5);
let currentPage = 0;
let selectedIndex = null;
let totalMatches = 0;
let seconds = 0;
let timer;

function startTimer(){
    timer = setInterval(()=>{
        seconds++;
        document.getElementById("time").textContent = seconds;
    },1000);
}

function stopTimer(){ clearInterval(timer); }

function updateProgress(){
    document.getElementById("progressBar").style.width =
        (totalMatches/25)*100 + "%";
}

function loadPage(){
    const start = currentPage*5;
    const pageData = shuffled.slice(start,start+5);
    const meanings = [...pageData].sort(()=>Math.random()-0.5);

    let html = `<div class="game-grid">`;

    html += `<div class="column"><h3>English Words</h3>`;
    pageData.forEach((item,i)=>{
        html+=`<div class="item" id="word-${i}" onclick="selectWord(${i})">${item.word}</div>`;
    });
    html+=`</div>`;

    html += `<div class="column"><h3>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞Ö‡∞∞‡±ç‡∞•‡∞æ‡∞≤‡±Å</h3>`;
    meanings.forEach((item)=>{
        html+=`<div class="item" onclick="selectMeaning('${item.meaning}',this)">${item.meaning}</div>`;
    });
    html+=`</div></div>`;

    document.getElementById("gameArea").innerHTML = html;
    document.getElementById("pageNum").textContent = currentPage+1;
}

function selectWord(i){
    document.querySelectorAll(".item").forEach(el=>el.classList.remove("selected"));
    selectedIndex = i;
    document.getElementById("word-"+i).classList.add("selected");
}

function selectMeaning(meaning,el){
    if(selectedIndex===null){ alert("Select word first"); return; }

    const correct = shuffled[currentPage*5 + selectedIndex];

    if(correct.meaning===meaning){
        document.getElementById("word-"+selectedIndex).classList.add("matched");
        el.classList.add("matched");
        new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg").play();
        totalMatches++;
        updateProgress();
    } else {
        new Audio("https://actions.google.com/sounds/v1/cartoon/boing.ogg").play();
        alert("Wrong match!");
    }

    selectedIndex=null;
}

function nextPage(){
    if(currentPage<4){
        currentPage++;
        loadPage();
    } else finishGame();
}

function prevPage(){
    if(currentPage>0){
        currentPage--;
        loadPage();
    }
}

function finishGame(){
    stopTimer();
    document.getElementById("gameArea").innerHTML="";
    document.getElementById("scoreArea").innerHTML=
        `<div class="score">üéâ Score: ${totalMatches}/25<br>‚è± Time: ${seconds} sec</div>`;
    celebration();
}

function celebration(){
    const container=document.getElementById("celebration");
    for(let i=0;i<120;i++){
        const div=document.createElement("div");
        div.classList.add("confetti");
        div.style.left=Math.random()*100+"%";
        div.style.background=`hsl(${Math.random()*360},100%,50%)`;
        div.style.animationDuration=(Math.random()*3+2)+"s";
        container.appendChild(div);
    }
}

startTimer();
loadPage();

</script>
</body>
</html>
